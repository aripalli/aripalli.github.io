<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ari's introduction to D3 </title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body id="content">
        <div id="content2"></div>

        <svg id="containerSVG" width="400" height="140"></svg>
        <script type="text/javascript">
        d3.select("div")
            .append("p")
            .text("New website, how old is Ari?");
            
        var dataset = [9,10,11,25,0,20]

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) { return "Ari is " + d + " years old."; })
            .style("color", function(d) {
                if (d == 25) {
                    return "green";
                } else {
                    return "black";
                }
            });

        var numberOfRect = 5;
        var colors = ["purple", "blue", "green", "yellow", "red"];
        var sizeRect = [80,80];
        var Xstart = 0;
        var Ystart = 60;
        var transStart = 1

        for (var i = 0; i < numberOfRect; i++) {
            console.log(colors[i])

            addRect(Xstart,
                    Ystart,
                    sizeRect[0],
                    sizeRect[1],
                    colors[i],
                    transStart
            );

            Xstart += 50;
            Ystart += -10;
            transStart *= 0.8;


        }

        function addRect(X,Y,w,h,color,trans) {
            d3.select("#containerSVG")
                .append("rect")
                .attr('x',X)
                .attr('y',Y)
                .attr('width',w)
                .attr('height',h)
                .attr('fill',color)
                .attr('class',color)
                .attr('stroke',"grey")
                .attr('stroke-width',2)
                .attr('opacity',trans)
        }

        </script>

    </body>
</html>
